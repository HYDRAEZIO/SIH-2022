<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>-->
</head>
<body>
<div class="container">
    <header>Registration</header>

    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">Personal Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First name" required>
                    </div>

                    <div class="input-field">
                        <label>Middle Name</label>
                        <input type="text" placeholder="Enter Middle name" required>
                    </div>

                    <div class="input-field">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last name" required>
                    </div>


                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" placeholder="Enter birth date" required>
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>

                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="number" placeholder="Enter mobile number" required>
                    </div>

                    <div class="input-field">
                        <label>Class</label>
                        <select required>
                            <option disabled selected>Select class</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>School</label>
                        <select required>
                            <option disabled selected>Select Institute</option>
                            <option>Manapa School</option>
                            <option>Prathmic Vidyaylay</option>
                            <option>Govt.Public School</option>
                            <option>Government Tech High School</option>
                        </select>
                    </div>
                </div>
            </div>


        </div>
        <div class="buttons">
            <div class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
            </div>

            <button class="sumbit">
                <span class="btnText">Submit</span>
                <i class="uil uil-navigator"></i>
            </button>
        </div>


    </form>
</div>

</body>
</html>
