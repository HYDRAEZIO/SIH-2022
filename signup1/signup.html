<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="#" method="post" id="myform">
                <div class="form-left">
                    <h2>General Infomation</h2>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="" id="Parents Name" class="input-text" placeholder="Parents Name" required>
                        </div>

                    </div>
                    <div class="form-row">
                        <input type="text" name="Aadhaar NO." class="Aadhaar" id="Aadhaar" placeholder="Parents Aadhaar no." required>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-3">
                            <select name="Class">
								<option value="Class">Class</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
							</select>
                        </div>
                        <div class="form-row form-row-4">

                            <span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
                        </div>
                    </div>
                </div>

                <div class="form-right">
                    <h2>Contact Details</h2>
                    <div class="form-row">
                        <input type="text" name="street" class="street" id="street" placeholder="Adress" required>
                    </div>
                    <div class="form-row">
                        <input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
                        </div>
                        <div class="form-row form-row-2">
                            <select name="place">
							    <option value="place">Place</option>
							    <option value="Street">Street</option>
							    <option value="District">District</option>
							    <option value="City">City</option>
							</select>
                            <span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <select name="country">
						    <option value="country">District</option>
						    <option value="Palghar">Palghar</option>
						    <option value="Konkan">Konkan</option>
						    <option value="Thane">Thane</option>
						</select>
                        <span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="code" class="code" id="code" placeholder="Code +" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="phone" class="phone" id="phone" placeholder="Phone No.(Of Parents)" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email  (of parent's)">
                    </div>
                    <div class="form-checkbox">
                        <h4><a href="file:///E:/SIH/SIH-202/signup/signup.html">Not Having Addhar Card? Then SignUp Here</a></h4>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Register Badge">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
